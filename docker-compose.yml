services:
  personaplex:
    build: .
    volumes:
      - ./data:/root/.cache/huggingface # Persist downloaded models
    environment:
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "${PERSONAPLEX_PORT:-8080}:8080"
    # Overriding command to ensure arguments are passed correctly to our custom script
    command: python server.py --host 0.0.0.0 --port 8080 --hf-repo ${MODEL_REPO:-nvidia/personaplex-7b-v1}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
