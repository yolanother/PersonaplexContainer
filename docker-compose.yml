services:
  personaplex:
    build: .
    volumes:
      - ./data:/root/.cache/huggingface # Persist downloaded models
    environment:
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "${PERSONAPLEX_PORT:-8080}:8080"
    # We override the command to allow the model repo to be configurable via env
    # Internal port is fixed at 8080, mapped to host via PERSONAPLEX_PORT
    command: python -m moshi.server --host 0.0.0.0 --port 8080 --hf-repo ${MODEL_REPO:-nvidia/personaplex-7b-v1}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
